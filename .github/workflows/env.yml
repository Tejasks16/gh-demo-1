name: Day3 - Env Variables

on: [push]

env:
  APP_NAME: "Economic Times"
  NODE_ENV: "staging"

jobs:
  print-workflow-env:
    runs-on: ubuntu-latest
    steps:
      - name: Show workflow-level env
        run: |
          echo "App: $APP_NAME"
          echo "Node env: $NODE_ENV"

  job-level-env:
    env:
      NODE_ENV: "production"
      RETRIES: "3"
    runs-on: ubuntu-latest
    steps:
      - name: Show job-level env
        run: |
          echo "App: $APP_NAME"      # from workflow
          echo "Node env: $NODE_ENV" # overridden to production
          echo "Retries: $RETRIES"   # job-only var

  step-level-env:
    runs-on: ubuntu-latest
    steps:
      - name: Step with its own env
        env:
          FEATURE_FLAG: "true"
        run: |
          echo "Feature flag: $FEATURE_FLAG"
          echo "App name still visible: $APP_NAME"
